<div class="col-lg-4 col-md-6 mb-30px card-group">
	<div class="card h-100">
		<div class="maxthumb">
			<a href="{{ post.url | absolute_url }}">
				{% if post.image %} <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | absolute_url }}{% endif %}" alt="{{ post.title }}"> {% endif %}
			</a>
		</div>
		<div class="card-body">
			<h1 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div class="entry">
				{{ post.excerpt }}
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6 text-center text-lg-left">
						<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
					</div>
					<div class="col-md-6 col-sm-6 text-center text-lg-right">
						<span class="post-date">{{ post.date | date_to_string }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
